name: Build and Deploy MkDocs to GitHub Pages

# Триггер: пуш в основную ветку (main) или по ручному запуску
on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # или другая версия

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build the MkDocs site
        run: mkdocs build
        

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          # optional: clean: true (чистить ветку перед публикацией)

      - name: Enable GitHub Pages (via Actions)
        if: github.repository_owner == github.actor
        uses: actions/configure-pages@v5  # Если нужно настроить Pages через Action
        with:
          # Source устанавливаем ветку gh-pages
          build_configuration: |
            {
              "source": {
                "branch": "gh-pages",
                "path": "/"
              }
            }

      - name: Upload Pages artifact (для нового типа деплоя, если используется)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy Pages
        id: deploy
        uses: actions/deploy-pages@v4
