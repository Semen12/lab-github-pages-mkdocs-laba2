name: Build, Validate, and Deploy Site

# Триггеры: запускать при push в ветку 'main' или вручную
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Устанавливаем разрешения для GITHUB_TOKEN для безопасного развертывания
permissions:
  contents: read
  pages: write
  id-token: write

# Устанавливаем политику конкурентности, чтобы отменять предыдущие запуски при новом push
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # --- ЗАДАНИЕ 1: СБОРКА И ВАЛИДАЦИЯ ---
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Кешируем зависимости Python

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Кешируем зависимости Node.js

      - name: Install Node.js dependencies
        run: npm install

      - name: Build site, validate and minify HTML
        run: npm run build

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./site
          retention-days: 1

  # --- ЗАДАНИЕ 2: РАЗВЕРТЫВАНИЕ ---
  deploy:
    # Задание deploy зависит от успешного завершения задания build
    needs: build
    runs-on: ubuntu-latest
    
    # Указываем окружение для развертывания на GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4